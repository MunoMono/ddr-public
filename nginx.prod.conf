server {
    listen 80;
    server_name innovationdesign.io www.innovationdesign.io 104.248.170.26;
    
    # Redirect HTTP to HTTPS (comment out if SSL not yet configured)
    # return 301 https://$server_name$request_uri;
    
    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy with Auth0 support + Monaco Editor workers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net blob:; worker-src 'self' blob:; child-src 'self' blob: https://*.auth0.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com https://unpkg.com; connect-src 'self' https://api.ddrarchive.org wss://api.ddrarchive.org https://*.digitaloceanspaces.com https://*.auth0.com https://unpkg.com https://cdn.jsdelivr.net; frame-src https://*.auth0.com;" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # React Router - handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets from /assets/ directory  
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # No cache for data/presets JSON files (frequently updated)
    location /data/presets/ {
        try_files $uri =404;
        add_header Content-Type "application/json";
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache other static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


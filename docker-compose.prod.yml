services:
  # ------------------------------------------------------------
  # üåç DDR Public Site (standalone deployment)
  # ------------------------------------------------------------
  public:
    image: ghcr.io/munomono/ingestion-platform/ddr-public:latest
    container_name: ddr-public
    restart: unless-stopped
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    environment:
      - NODE_ENV=production

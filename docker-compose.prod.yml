services:
  # ------------------------------------------------------------
  # ğŸŒ DDR Public Site (standalone deployment)
  # ------------------------------------------------------------
  public:
    image: ddr-public:latest
    container_name: ddr-public
    restart: unless-stopped
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
    environment:
      - NODE_ENV=production
    networks:
      - ddr-archive_default

networks:
  ddr-archive_default:
    external: true

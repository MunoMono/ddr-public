server {
  listen 80;
  server_name _;

  # Content Security Policy
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com https://unpkg.com; connect-src 'self' https://api.ddrarchive.org wss://api.ddrarchive.org https://*.digitaloceanspaces.com https://*.auth0.com https://unpkg.com https://cdn.jsdelivr.net; frame-src https://*.auth0.com;" always;

  # Serve static frontend
  root /usr/share/nginx/html;
  index index.html;

  # Serve static markdown files
  location ~ \.md$ {
    root /usr/share/nginx/html;
    default_type text/plain;
    charset utf-8;
    try_files $uri =404;
    add_header Cache-Control "public, max-age=300";
    add_header X-Content-Type-Options "nosniff" always;
  }

  # Serve font files with proper MIME types
  location ~ \.(woff|woff2|ttf|otf|eot)$ {
    root /usr/share/nginx/html;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Access-Control-Allow-Origin "*";
  }

  # NO CACHE for preset JSON files - always fetch fresh
  location /data/presets/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # Serve other JSON files with short cache
  location ~ \.json$ {
    root /usr/share/nginx/html;
    default_type application/json;
    charset utf-8;
    try_files $uri =404;
    add_header Cache-Control "public, max-age=300";
  }

  # SPA history fallback - must come LAST
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets from /assets/ directory
  location /assets/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header X-Content-Type-Options "nosniff" always;
  }
}
